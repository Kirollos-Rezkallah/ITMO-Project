<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Подача заявки</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary mx-5 mb-5">
        <div class="container-fluid mx-5 d-flex justify-content-between">
            <div class="brand">
                <div class="circle"></div>
                <a class="navbar-brand ms-2" href="#">Студ Наука</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarSupportedContent">
                <div class="titles">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Мероприятия</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Конкурсы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Исследователям других вузов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Сообщество (СНО)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="profile ms-5">
                    <div class="profile-icon">
                        <!-- <div class="profile-bg"></div> -->
                        <a class="" href="#"><img src="imgs/Union.svg"></a>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <div class="ms-5 fs-1">Профиль</div>

    <section class="container-fluid mt-5 mb-5">

        <div class="row">


            <div class="col-md-3 mt-5">
                <div class="form-check mb-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Главная
                    </label>
                </div>
                <div class="form-check my-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Личные данные
                    </label>
                </div>
                <div class="form-check my-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Мои публикации
                    </label>
                </div>
                <div class="form-check my-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Подача заявки
                    </label>
                </div>
                <div class="form-check my-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Сервисы
                    </label>
                </div>
            </div>


            <div class="col-md-9">
                <form class="row g-3">
                    <div class="col-md-8">
                        <label for="inputEmail4" class="form-label">ФИО докладчика*</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-11">
                        <label for="select-first" class="form-label">Название организации (ВУЗа)*</label>
                        <select class="form-select" aria-label="Default select example" id="select-first">
                            <option selected>Выберите организацию из списка</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-11">
                        <label for="inputAddress" class="form-label">Название доклада*</label>
                        <input type="text" class="form-control" id="inputAddress"
                            placeholder="Введите название доклада">
                    </div>
                    <div class="col-md-11">
                        <label for="select-second" class="form-label">Список соавторов*</label>
                        <select class="form-select" aria-label="Default select example" id="select-second">
                            <option selected>Выберите соавторов</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-11">
                        <label for="select-third" class="form-label">Научный руководитель*</label>
                        <select class="form-select" aria-label="Default select example" id="select-third">
                            <option selected>Выберите научного руководителя</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="inputState" class="form-label">Конференция*</label>
                        <select id="inputState" class="form-select">
                            <option selected>Конгресс молодых ученых</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Направление конференции*</label>
                        <select id="inputState" class="form-select">
                            <option selected>Инженерия</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="inputState" class="form-label">Язык выступления*</label>
                        <select id="inputState" class="form-select">
                            <option selected>Русский</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div></div>
                        <div class="col-5">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Тезисы доклада*</label>
                                <input class="form-control" type="file" id="formFile" placeholder="Загрузить файл (.docx)">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Статья</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-md rounded-pill bg-secondary-subtle text-dark px-4 pb-2">Подать заявку</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    <script src="bootstrap.bundle.js"></script>
    <script src="app.js"></script>
</body>

</html>
