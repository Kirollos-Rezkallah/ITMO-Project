<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Подача заявки</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary mx-5 mb-5">
        <div class="container-fluid mx-5 d-flex justify-content-between">
            <div class="brand">
                <div class="circle"></div>
                <a class="navbar-brand ms-2" href="#">Студ Наука</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarSupportedContent">
                <div class="titles">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Мероприятия</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Новости</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Конкурсы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Исследователям других вузов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Сообщество (СНО)</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="profile ms-5">
                    <div class="profile-icon">
                        <!-- <div class="profile-bg"></div> -->
                        <a class="" href="#"><img src="imgs/Union.svg"></a>
                    </div>
                </div>
            </div>

        </div>
    </nav>

<div class="ms-5 fs-1">Профиль</div>

    <section class="container-fluid mt-5">

        <div class="row">


            <div class="col-md-3 mt-5">
                <div class="form-check mb-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Главная
                    </label>
                </div>
                <div class="form-check my-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Личные данные
                    </label>
                </div>
                <div class="form-check my-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Мои публикации
                    </label>
                </div>
                <div class="form-check my-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Подача заявки
                    </label>
                </div>
                <div class="form-check my-5 ms-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Сервисы
                    </label>
                </div>
            </div>


            <div class="col-md-9 bg-danger"></div>
        </div>
    </section>



    <script src="bootstrap.bundle.js"></script>
    <script src="app.js"></script>
</body>

</html>
